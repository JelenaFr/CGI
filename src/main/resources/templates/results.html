<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Registration result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" th:href="@{../css/style.css}" rel="stylesheet"/>
  <script type="text/javascript" th:src="@{../js/sorttable.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"/>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body class="container text-center">
  <h3 th:text="#{registration.ok}">registration.ok</h3>
  <div class="container text-center">
    <a th:href="@{/}">Uus registreering</a>
    <p></p>
    <table style="width:100%" id="visit-table" class="sortable">
      <thead>
        <tr>
          <th class="sorttable_numeric">Nr.</th>
          <th class="sorttable_numeric" th:text="#{doctor.name}"></th>
          <th class="sorttable_numeric" th:text="#{visit.date}"></th>
          <th class="sorttable_numeric" th:text="#{visit.time}"></th>
          <th>Toimingud</th>
        </tr>
      </thead>
      <tbody id="context">
      </tbody>
    </table>
  </div>
  <script type="text/javascript" th:src="@{../js/result.js}"></script>
</body>
</html>
