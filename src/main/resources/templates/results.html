<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Registration result</title>
</head>
<body class="text-center">
<p th:text="#{registration.ok}">registration.ok</p>





<div class="feedback-table-area">
    <table>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Arsti nimi</th>
            <th scope="col">Visiidi kuup√§ev</th>
            <th scope="col">Visiidi kellaeg</th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dentistVisitDTO, state : ${dentistVisitDTOs}">
            <td th:text="${state.count}"></td>
            <td th:text="${dentistVisitDTO.dentist.name}"></td>
            <td th:text="${dentistVisitDTO.visitDate}"></td>
            <td th:text="${dentistVisitDTO.visitTime.timePeriod}"></td>

            <td>

                    <div>

                        <form action="#" th:action="@{/results/showFormForUpdate}" method="POST">

                            <input type="hidden" name="visitId" th:value="${dentistVisitDTO.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                        </form>
                    </div>
            </td>
            <td>

                    <form action="#" th:action="@{/results/delete}" method="POST">

                        <input type="hidden" name="visitId" th:value="${dentistVisitDTO.id}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this appointment?'))) return false">
                            Delete
                        </button>

                    </form>



            </td>



        </tr>
        </tbody>
    </table>

</div>

</body>


</html>
