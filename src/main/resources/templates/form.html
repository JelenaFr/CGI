<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Registration form</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style type="text/css">
        .error {
            color: red;
        }
    </style>

</head>
<body>
<form action="#" th:action="@{/}" th:object="${newAppointment}" method="post">
    <div>
        <p th:text="#{register.visit}">register.visit</p>
        <p></p>
        <div class="mb-3">
            <p th:text="#{doctor.name}">doctor.name</p>
            <select th:id="dentistName"  tabindex="1" th:autocomplete="off" th:required="required" th:onchange="'getdate()'">
                <option value="">---</option>
                <option th:each="dentist : ${dentistsAll}"
                        th:text="${dentist.name}"
                        th:value="${dentist.id}">
                </option>

            </select>

        </div>
        <p></p>
        <div class="mb-3">
            <p th:text="#{visit.date}">visit.date</p>
            <input type="text"  id="date" tabindex="2" autocomplete="off"
                   required="required" th:onchange="'getdate()'"/>
        </div>
    </div>
    <p></p>
    <div class="mb-3">
        <p th:text="#{visit.time}">visit.time</p>
        <select id="inputTime"  th:field="*{id}" th:value="*{id}" tabindex="3" autocomplete="off" th:required="required">
        </select>
    </div>
    <p></p>

 <input type="submit"  value="Send"/>

</form>
<script>
    $(function () {
        $('#date').datepicker({
            minDate: "+1d",
            beforeShowDay: $.datepicker.noWeekends,
            dateFormat: 'dd-mm-yy',
            firstDay: 1
        });
    });
</script>


<script>

    function getdate() {
        let inputDentist = document.getElementById('dentistName');
        let id = inputDentist.options[inputDentist.selectedIndex].value;
        let inputDate = document.getElementById('date');
        let date = inputDate.value;
        if(!date){
            return;
        }
        console.log(id);
        console.log(date);
        $('#inputTime').empty();
        $.ajax({
            url: "/dentists/" + id + "/" + date,
            success: function (result) {
                console.log(result);
                $.each(result, function (i, item) {
                    $('#inputTime').append($('<option>', {value: item.id, text : item.period}, '</option>'));
                });
            }
        });

    }
</script>
</body>
</html>
