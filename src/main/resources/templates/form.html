<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" th:href="@{../css/style.css}" rel="stylesheet"/>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"/>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css"/>
</head>

<body>
  <div class="container text-center">
    <h3>
      <p th:text="#{register.visit}">register.visit</p>
    </h3>
    <p></p>
    <a th:href="@{/results}">KÃµik registreeringud</a>
    <p></p>
    <div class="form-center">
      <form action="#" th:action="@{/}" th:object="${newAppointment}" method="post" class="form-row inline text-center ">
        <div><p></p>
          <div>
            <p th:text="#{doctor.name}">doctor.name</p>
            <select class="form-control " th:id="dentistName" tabindex="1" th:autocomplete="off" onchange="refresh()">
              <option value="">---</option>
              <option th:each="dentist : ${dentists}"
                      th:text="${dentist.name}"
                      th:value="${dentist.id}">
              </option>
            </select>
          </div>
          <p></p>
          <div id="dynamicPart">
            <div>
              <p th:text="#{visit.date}">visit.date</p>
              <input class="form-control datapcker date" type="text" id="date" tabindex="2" autocomplete="off" required="required" th:onchange="'getdate()'"/>
            </div>
            <p></p>
            <div id="time" th:hidden="true">
              <p th:text="#{visit.time}">visit.time</p>
              <select class="form-control" id="inputTime" th:field="*{id}" th:value="*{id}" tabindex="3" autocomplete="off" th:required="required">
              </select>
            </div>
          </div>
        </div>
        <p></p>
        <input type="submit" class="btn btn-primary" value="Kinnitada" />
      </form>
    </div>
  </div>
  <script type="text/javascript" th:src="@{../js/form.js}"></script>
</body>
</html>
